  <!-- ngModel is 2 way data binding -->
<label>User Name</label>
<input type="text" class="form-control" [(ngModel)]="userName" (input)="allowUserAdding($event)">
<p>User Name is: {{userName}} </p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewUser"
  (click)="onCreateUser()"
>Add User '{{userName}}'</button>

<p>{{userCreationStatus}} </p>

<hr>

<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server '{{serverName}}'</button>

  <p>{{serverCreationStatus}}</p>

  <!-- ngModel is 2 way data binding -->
<label>User Name</label>
<input type="text" class="form-control" [(ngModel)]="userName" (input)="allowUserAdding($event)">
<p>User Name is: {{userName}} </p>
<button
  class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="onCreateUser()"
>Add User '{{userName}}'</button>

<p>{{userCreationStatus}} </p>

<hr>

<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server '{{serverName}}'</button>

  <p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
  <ng-template #noServer> <p>No server was created!</p></ng-template>

  <hr>

  <button class="btn btn-primary" (click)="toggleDetails()">Display Details</button>
  <p *ngIf="detailsShown" >secret password: tuna</p>
  <p *ngFor="let log of logClicks" [ngClass]="{bluebg: counter >= 4}">{{log}}</p>

  <hr>

  <app-server *ngFor="let server of servers"></app-server>
